<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            list-style: none;
        }
        li {
            width: 100px;
            height: 20px;
        }
        li:nth-child(1) {
            background-color: red;
        }
        li:nth-child(2) {
            background-color: pink;
        }
        li:nth-child(3) {
            background-color: green;
        }
        li:nth-child(4) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<!--实现功能是点击li，弹出123-->
<ul id="ul1">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>
<script>
    window.onload = function(){
        var oUl = document.getElementById("ul1");
        oUl.onclick = function(){
            alert(123);
        }
    }
// 出现的问题：这里用父级ul做事件处理，当li被点击时，由于冒泡原理，事件就会冒泡到ul上，
// 因为ul上有点击事件，所以事件就会触发，当然，这里当点击ul的时候，也是会触发的，
// 那么问题就来了，如果我想让事件代理的效果跟直接给节点的事件效果一样怎么办，
// 比如说只有点击li才会触发。
</script>
</body>
</html>
