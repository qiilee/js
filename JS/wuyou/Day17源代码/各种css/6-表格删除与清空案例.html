        }

        .form-item > .txt {

        .mask {

            width: 100%;

            opacity: 0.15;
            display: none;
        }

    <script>
        $(function () {

            //点击删除按钮
            $("#j_tb .get").click(function () {

//                $(this).parent().parent().remove();

                //parents() 找的是父级以及父级的父级以及。。。 中满足条件的
                $(this).parents("tr").remove();
            });
        });
    </script>
