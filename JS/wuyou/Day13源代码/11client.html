<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            border: 15px solid #000;
            padding: 10px;
            overflow: scroll;

        }
    </style>
</head>
<body>
<div id="box">今天天气不错！</div>

<script>
    var box = document.getElementById("box");
    //clientHeigth和clientWidth 获取的是元素内部的真实高度
    //边框之间的高度
    //console.log(box.clientHeight);
    //console.log(box.offsetHeight);
    ////如果内部的内容不溢出，scrollHeight的最小值跟clientHeight的值相同
    //console.log(box.scrollHeight);

    //clientLeft  clientTop 相当于左边框和顶边框的值
    console.log(box.clientLeft);

    console.log(box.clientLeft);

</html>
