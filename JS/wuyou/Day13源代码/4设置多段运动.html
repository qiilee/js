<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="btn1">点击跑到400</button>
<button id="btn2">点击跑到800</button>
<div id="box"></div>

<script>
    //获取元素
    var btn1 = document.getElementById("btn1");
    var box = document.getElementById("box");
    var timer = null;
    //添加点击事件
    //    var obj = {
    //        "width":100,
    //        "height":200
    //    }

    btn1.onclick = function () {

        //执行完一次运动以后，再执行第二次运动
        //我希望在当前运动完毕后弹出一段文字
        animate(box, {
            "width": 400,
            "height": 450,
            "opacity": 0.3,
            "zIndex": 6,
            "top": 220,
            "left": 220
        }, function () {
            //alert("今天天气不错");
            //alert("呵呵，我又tan了一个");
            animate(box, {"width": 200, "height": 150}, "呵呵呵");
        });
    };

    //---参数的基本概念
    //什么情况下传参数？
    //当函数中的某些值不确定或者某段功能不确定时，我们传参数
    //某段功能不确定，传函数参数 - 回调函数


    //需求分析：
    //再一次运动结束后，再执行新的运动
    //遇到的问题:
    //直接调用两次，后一次调用会清除前一次调用的定时器
    //解决方式:
    //我们在函数内找到了当前调用结束的位置:清除定时器以后

    //新的需求：
    //我们可能会在当前运动结束后进行不同的代码执行
    //解决方案:
    //在函数内，某段功能不确定，使用函数参数(回调函数)


    /**
     *
     * @param tag
     * @param obj
     * @param fn  函数体 必须传，不传函数给你报错，活该
     */
    function animate(tag, obj, fn) {
        //第一步是在函数内分析参数传递过程
        //tag = box'
        //obj = {"width": 400,"height": 450,"opacity": 0.3,"zIndex": 6,"top": 220,"left": 220}
        //fn = function () {alert("今天天气不错");}  函数表达式
        clearInterval(tag.timer);
        tag.timer = setInterval(function () {
            //假设成立法:假设当前这次定时器可以清除
            var flag = true;

            //需要同时修改多个属性
            //对对象中的每一个属性进行操作
            for (var k in obj) {
                if (k == "opacity") {
                    //k - 属性名 - 字符串形式 - attr
                    //obj[k] - 属性值 - target
                    var target = obj[k] * 100;
                    //获取结果可能是一个小数
                    var leader = getStyle(tag, k) * 100 || 0;
                    //缓动运动公式
                    var step = (target - leader) / 10;
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    leader = leader + step;
                    //设置的时候
                    tag.style[k] = leader / 100;
                } else if (k == "zIndex") {
                    //直接设置层级，不需要渐变
                    tag.style.zIndex = obj[k];
                } else {
                    //普通的，带单位的样式
                    //k - 属性名 - 字符串形式 - attr
                    //obj[k] - 属性值 - target
                    var target = obj[k];
                    var leader = parseInt(getStyle(tag, k)) || 0;
                    //缓动运动公式
                    var step = (target - leader) / 10;
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    leader = leader + step;
                    //设置的时候
                    tag.style[k] = leader + "px";
                }

                //检测，当前这个属性是否到达了指定位置
                if (leader != target) {
                    //阻止清除定时器
                    flag = false;
                }
            }

            //我们需要保证obj中每一个obj都运动到位置
            if (flag) {
                clearInterval(tag.timer);
                //我们需要保证新的运动在当前的运动执行完毕后再开始
                //在清除定时器以后，保证当前运动已经完毕了
                //animate(box, {"width": 700});
                //alert("今天天气不错");
                //当函数中的某段功能不确定的情况下，传入函数参数
                //只有函数才能保存一段代码

                //需要对fn进行有效性检测
                //最严谨的检测方式
                if (typeof fn == "function") {
                    //调用
                    fn();
                }

                //自己用，亲朋好友使用
                //使用一个短路操作
                //只要传入了fn，这时对fn进行调用
//                fn && fn();
                //如果没传undefined
            }
        }, 20);
    }


    //getStyle(box, "width")
    //获取计算后的样式的值
    function getStyle(tag, attr) {
//        if (tag.currentStyle) {
//            //当你确定你要使用的是及格字母的时候,使用字符串
//            //当你使用的不是字母，而是内部保存的值，这时使用变量
//            return tag.currentStyle[attr];
//        } else {
//            return getComputedStyle(tag, null)[attr];
//        }


        return tag.currentStyle ? tag.currentStyle[attr] : getComputedStyle(tag, null)[attr];


    }


</script>
</body>
</html>
