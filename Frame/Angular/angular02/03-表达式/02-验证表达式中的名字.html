<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController">
    <div>{{ num1 + num2 + num3 }}</div>
</body>
<script>
    angular.module( 'mainApp', [] )
        .controller( 'mainController', function ( $scope ) {
            $scope.num1 = 1;
            $scope.num2 = 2;
            $scope.num3 = 3;
        });

</script>
</html>
