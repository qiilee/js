<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360搜索</title>
</head>
<style>
    #box{
        width: 172px;
        background-color: pink;
    }
    li{
        list-style: none;
    }
</style>
<body>
<input type="text" id="ipt">
<div id="box"></div>
<script>
    var ipt = document.getElementById( 'ipt' );
    var box = document.getElementById( 'box' );
    function suggest_so( data ){
        box.innerHTML= '';
      for(var i=0; i<data.result.length;i++){
          var li = document.createElement( 'li' );
          li.innerHTML = data.result[i].word;
          box.appendChild( li );
      }


    }
    ipt.oninput = function () {
        if(document.getElementsByClassName( 'ss' ).length>0){
            document.getElementsByClassName( 'ss ')[0].remove();
        }
        var val = ipt.value;
        var spt = document.createElement( 'script' );
        spt.className ='ss'
        spt.src ='https://sug.so.360.cn/suggest?callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&fields=word,obdata&word='+val;
        document.body.appendChild( spt );
    }

</script>

</body>
</html>
