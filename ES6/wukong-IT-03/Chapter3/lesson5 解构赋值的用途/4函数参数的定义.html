<script type="text/traceur">
	// 参数是一组有次序的值
	function fun ([x, y, z]) {
		//x = 100;
		//y = 200;

	};
	fun([100, 200, 300]);

	// 参数是一组无次序的值
	function fun ({id, name, age}) {
		//id   = "007";
		//name = "Conan";
		//age  = 28;
	};
	fun({id: "007", name: "Conan", age: 28});
